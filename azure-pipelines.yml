# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'armpipeline-conn'
    subscriptionId: '9bdbd0fc-79b8-426f-8bdb-540e60a0b499'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'armpipeline-rg'
    location: 'West Europe'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName armpipeline -linkedTemplateUri https://github.com/samuel-peeters-pxs/armpipeline-repo/blob/main/CreateWebApp/linkedStorageAccount.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipeLineTemplate'